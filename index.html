<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2094969465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>responsive contact form </title>
</head>
<body>
    <section id="home">
        
    </section>
    <section id="contact">
         
    <div id="contact-wrapper">
        <div class="container">
            <div class="contactInfo">
                <div class="inner-width">
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><a class="fas fa-map-marked-alt"></a></span>
                            <a class="w10">107 rue des Taillées, 38400 Saint-Martin-d'Hères</a>
                        </li>
                        <li>
                            <span><a class="fas fa-at"></a></span>
                            <a class="w10">aziz.missaoui.2004@gmail.com</a>
                        </li>
                        <li>
                            <span><a class="fas fa-phone-volume"></a></span>
                            <a class="w10">0603538142</a>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a class="fab fa-facebook" href="#"></a></li>
                    <li><a class="fab fa-twitter" href="#"></a></li>
                    <li><a class="fab fa-instagram" href="#"></a></li>
                    <li><a class="fab fa-pinterest" href="#"></a></li>
                    <li><a class="fab fa-linkedin" href="#"></a></li>
                </ul>
            </div>
            <form class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>write your message here :</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </section>    
    <footer>
        <div class="inner-width">
            <div class="copyright">&copy copyright 2021</div>
            <div class="author">Created and Designed by : <span>&nbsp;Aziz Missaoui</span></div>
        </div>
    </footer>
</body>
</html>
